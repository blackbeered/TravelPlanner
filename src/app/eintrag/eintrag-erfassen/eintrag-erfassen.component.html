<div style="border:1px solid lightgray; padding:20px; margin:10px;">
  <h3>Eintrag erfassen</h3>
  <div>
    <label>Titel</label>
    <input [(ngModel)]="getEintrag().titel">
  </div>

  <div>
    <label>Zeit</label>
    <input [(ngModel)]="getEintrag().zeit" type="datetime-local">
  </div>

  <div style="cursor:pointer" (click)="speichereEintrag()">
    speichern
  </div>
</div>
